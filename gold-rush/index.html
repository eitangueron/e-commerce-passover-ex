<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href='./node_modules/materialize-css/dist/css/materialize.css' media="screen,projection"/>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Gold Rush</title>
</head>

<body>
    
    <div id="board"></div>
    <div id="control-bar">
        <div id="player-scores">
            <h3 class="playerscore" id="player1">Player 1:</h3>
            <h3 class="playerscore" id="player2">Player 2:</h3>
        </div>
        <div id="buttons">
            <input type="number" name="input-rows" min="2" max="10">
            <input type="number" name="input-columns" min="2" max="10">
            <a class="waves-effect waves-light btn" id="play-btn">Start Game</a>
        </div>
    </div>



    
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="Matrix.js"></script>
    <script src="GoldRush.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
